<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="plastic.css" />
    <script type="module" src="plastic.js"></script>
  </head>
  <body>
    <section>
      <div class="container">
        <nav class="top">
          <div class="left">
            <i class="fa-solid fa-chevron-left"></i>
            <img src="1111.png" alt="" />
          </div>
          <div class="right">
            <i class="fa-solid fa-magnifying-glass"></i>
            <button>로그인/가입</button>
          </div>
        </nav>
        <div class="cat">> 코성형</div>
        <div class="find">'코성형'에 대한 검색 결과</div>

        <div class="content">
          <div class="title">
            <h4>이벤트</h4>
            <h4 class="orange">3,215</h4>
            <h4>건</h4>
          </div>

          <div class="cardList">
            <!-- <div class="info">
              <div class="site"></div>
              <div class="type"></div>
              <div class="score"></div>
              <div class="price"></div>
            </div> -->
          </div>
          <div class="more">이벤트 더보기 ></div>
          <div class="com">
            <h4>코성형 '커뮤니티'</h4>
            <h4 class="orange">9,999+</h4>
            <h4>건</h4>
          </div>
          <nav class="under">
            <div class="home">
              <i class="fa-solid fa-house"></i>
              <span>홈</span>
            </div>

            <div class="hospital">
              <i class="fa-regular fa-hospital"></i>
              <span>병원</span>
            </div>

            <div class="event">
              <i class="fa-solid fa-gift"></i>
              <span>이벤트</span>
            </div>

            <div class="community">
              <i class="fa-regular fa-comment"></i>
              <span>커뮤니티</span>
            </div>

            <div class="col">
              <i class="fa-regular fa-bookmark"></i>
              <span>칼럼</span>
            </div>
          </nav>
        </div>
      </div>
    </section>
  </body>
</html>
