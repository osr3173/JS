<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="event.css" />
    <script src="event.js" defer></script>
  </head>
  <body>
    <!-- <input class="input" type="text" maxlength="10" /> -->
    <div class="class1">
      <div>Email</div>
      <input class="input1" type="text" value="example@gmail.com" />
    </div>

    <div class="class2">
      <div>Create a password</div>
      <input class="input2" type="text" value="must be 8 characters" />
      <button class="close"><i class="fa-regular fa-eye-slash"></i></button>
      <button class="open"><i class="fa-regular fa-eye"></i></button>
    </div>

    <div class="class3">
      <div>Confirm password</div>
      <input class="input3" type="text" value="repeat password" />

      <button class="close"><i class="fa-regular fa-eye-slash"></i></button>
      <button class="open"><i class="fa-regular fa-eye"></i></button>
    </div>

    <button class="login">Log in</button>
  </body>
</html>
