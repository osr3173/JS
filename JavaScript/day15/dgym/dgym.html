<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="dgym.css" />
    <script type="module" src="data_all.js" defer></script>
  </head>
  <body>
    <section class="content">
      <nav class="top">
        <div class="title">
          <h4>부평구 십정동</h4>
          <i class="fa-solid fa-chevron-down"></i>
        </div>

        <div class="right">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </nav>
      <div class="tag">
        <box class="filter">
          <i class="fa-solid fa-filter"></i>
          <span>필터</span>
        </box>
        <box class="day1">
          <i class="fa-sharp fa-solid fa-square-1"></i>
          <span>일일권</span>
        </box>
        <box class="fastDiscount">
          <span>선착순 할인</span>
        </box>
        <box class="MemberPrice">
          <span>다짐회원가</span>
        </box>

        <div class="container">
          <div class="adList">
            <div class="ad_card">
              <div class="imagebox"></div>

              <div class="text">
                <div class="tag"></div>
                <div class="name"></div>
                <div class="review"></div>
                <div class="price"></div>
              </div>

              <div class="service"></div>
            </div>
          </div>

          <div class="centerList">
            <div class="centerList_card">
              <div class="centerListImg"></div>

              <div class="text">
                <div class="tag"></div>
                <div class="name"></div>
                <div class="review"></div>
                <div class="price"></div>
              </div>

              <div class="pro"></div>
              <div class="service"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
